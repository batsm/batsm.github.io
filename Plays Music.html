<!DOCTYPE html>
<html>

<head>
    <title>Music Player</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
    <script type="text/javascript" src="JavaScript.js"></script>
</head>

<body onload="currentSlide(1);">
    <div class="Slideshow">
        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div> <img src="Twenty One Pilots Logo.png" style="width: 100%"> </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div> <img src="Bastille Logo.jpg" style="width: 100%"> </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div> <img src="The Neighbourhood Logo.jpg" style="width: 100%"> </div>
        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div> <img src="Melanie Martinez Logo.jpg" style="width: 100%"> </div> 
        <a class="prev" onclick="plusSlides(-1)">❮</a> 
        <a class="next" onclick="plusSlides(1)">❯</a> 
    </div>
    <br>
    
    <div style="text-align:center"> 
        <button onclick="ToggleAutoPlay();">Play</button>
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    
    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#news">Songs</a></li>
        <li><a href="Artists.html">Artists</a></li>
        <li><a href="#about">About</a></li>
        <li style="float:right;"><a id="LoginButton" ; href="Login.html">Login</a></li>
        <li style="float:right"><a id="CreatAccount" ; href="Create Account.html">Create Account</a></li>
    </ul>
    
    <div class="MainNews">
        <h3 style="text-align:center;" class="parallaxhead">Welcome to Plays Music!</h3>
        <p class="HomeParagraph">Plays music is a website that allows you to listen to your favourite music from you favourite artists!</p>
    </div>
    <br>
    <div class="parallax2"></div>
</body>

</html>
